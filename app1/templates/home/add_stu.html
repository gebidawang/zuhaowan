{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<form action="">
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">学号：</span>
        <input type="text" class="form-control" placeholder="学号" aria-describedby="sizing-addon1" name="s_id">
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">姓名：</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="name">
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">性别：</span>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="sex" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                请选择
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">男</a></li>
                <li><a href="#">女</a></li>
            </ul>
        </div>
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">电话：</span>
        <input type="text" class="form-control" placeholder="Phone" aria-describedby="sizing-addon1" name="phone">
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">班级：</span>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="class" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                请选择
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="classes">

            </ul>
        </div>
    </div>
    <div class="submit">
        <input type="submit" class="btn btn-default" value="提交" id="submit1">
    </div>

</form>
</body>
</html>
